<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}True Image{% endblock %}</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-right">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout <!-- Logout Icon -->
                    </a>
                {% endif %}
            </div>
            <div class="nav-left">
                <a href="{{ url_for('auth.landing') }}">
                    <i class="fas fa-home"></i> Home <!-- Home Icon -->
                </a>
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt"></i> Login <!-- Login Icon -->
                    </a>
                    <a href="{{ url_for('auth.register') }}">
                        <i class="fas fa-user-plus"></i> Register <!-- Register Icon -->
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 True Image App. All rights reserved. | <a href="#"><i class="fas fa-shield-alt"></i> Privacy Policy</a> <!-- Privacy Policy Icon --> </p>
        </div>
    </footer>

    <!-- Script to reset file input fields -->
    <script>
        window.onload = function() {
            // Reset file input fields after page load
            document.querySelector('input[name="image"]').value = '';
            document.querySelector('input[name="verify_image"]').value = '';
        }
    </script>
</body>
</html>
