<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}True Image{% endblock %}</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <header>
        <nav>
            <div class="nav-right">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
                {% endif %}
            </div>
            <div class="nav-left">
                <a href="{{ url_for('auth.landing') }}">Home</a>
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}">Login</a>
                    <a href="{{ url_for('auth.register') }}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main class="content">
        {% block content %}{% endblock %}
    </main>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 True Image App. All rights reserved. | <a href="#">Privacy Policy</a></p>
            </div>
        </footer>
</body>

</html>

<script>
    window.onload = function() {
        // Reset file input fields after page load
        document.querySelector('input[name="image"]').value = '';
        document.querySelector('input[name="verify_image"]').value = '';
    }
</script>
